<body>
  <div class="recipe-overview">
    <img src="{{ item.image }}" alt="{{ item.name }}" />
    <div class="content">
      <h2>{{ item.name }}</h2>

      <h4 class="duration">{{ item.quantity }}</h4>
      <h4 class="duration">{{ item.amount | currency : "INR" }}</h4>

      <div class="procedure">
        <p>{{ item.description }}</p>
      </div>

      <button mat-flat-button (click)="goBack()">Back</button>
    </div>
  </div>
</body>
